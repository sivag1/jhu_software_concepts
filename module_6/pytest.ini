[pytest]
addopts = -q --cov=app --cov-config=.coveragerc --cov-report=term-missing --cov-fail-under=100
markers =
    web: Flask route/page tests
    buttons: scrape and recompute button behavior
    analysis: formatting/rounding of analysis output
    db: database schema/inserts/selects
    integration: end-to-end flows
python_files = test_*.py
pythonpath = ../web
testpaths = tests
