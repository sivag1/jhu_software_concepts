[pytest]
# Only measure coverage for app.py module
addopts = -q --cov=module_4.src.app --cov-config=.coveragerc --cov-report=term-missing --cov-fail-under=100
markers =
    web: Flask route/page tests
    buttons: "Pull Data" and "Update Analysis" behavior
    analysis: formatting/rounding of analysis output
    db: database schema/inserts/selects
    integration: end-to-end flows
    pipeline: data pipeline execution tests
python_files = test_*.py
pythonpath = ..